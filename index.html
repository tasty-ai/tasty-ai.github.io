<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例页面</title>
    <style>
        /* 添加一些简单的样式 */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // 添加一个简单的弹出窗口脚本
        function showPopup() {
            alert('Created by: C. Wei, M. Huang, T. Tesla');
        }
    </script>
</head>
<body>

    <div class="container">
        <!-- 页面标题 -->
        <h1>Welcome to Tasty AI, we are multi-modality large model company for industrial AI</h1>

        <!-- 图片 -->
        <img src="https://pic2.zhimg.com/v2-eb450c0ca45f27722916acd907b9d583_720w.jpg?source=172ae18b" alt="Road Map">

        <!-- 文字段落 -->
        <p> Business Contact Information: ch76@illinois.edu </p>

        <!-- 超链接 -->
        <a href="https://www.tsinghua.edu.cn/" class="button">访问资源</a>

        <!-- 按钮 -->
        <button class="button" onclick="showPopup()">Who We Are</button>

        <!-- 弹出窗口可以通过JavaScript的alert函数实现，如上面的showPopup函数 -->
    </div>

</body>
</html>
