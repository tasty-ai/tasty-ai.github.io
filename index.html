<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例页面</title>
    <style>
        /* 添加一些简单的样式 */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // 添加一个简单的弹出窗口脚本
        function showPopup() {
            alert('Who we are: C. Huang, J. James, W. Green');
        }
    </script>
</head>
<body>

    <div class="container">
        <!-- 页面标题 -->
        <h1>Welcome to Tasty AI, we are multi-modality large model company for industrial AI</h1>

        <!-- 图片 -->
        <img src="https://www.bing.com/images/search?view=detailV2&ccid=J8nuHO81&id=A9972E9B22C74F4E589C20E17AB5149CA0E573F4&thid=OIP.J8nuHO8166uoPUZsrAWWlwAAAA&mediaurl=https%3a%2f%2fwww.comstar.com.pk%2fassets%2ffiles%2fblog%2ffuture_technology_prospects.png&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.27c9ee1cef35ebaba83d466cac059697%3frik%3d9HPloJwUtXrhIA%26pid%3dImgRaw%26r%3d0&exph=237&expw=474&q=technology&simid=608006072339028552&FORM=IRPRST&ck=D324E1D1A0AE3D2E6FF98CA9B387091C&selectedIndex=3&itb=0" alt="Road Map">

        <!-- 文字段落 -->
        <p> Business Contact Information: ch76@illinois.edu </p>

        <!-- 超链接 -->
        <a href="https://www.tsinghua.edu.cn/" class="button">访问资源</a>

        <!-- 按钮 -->
        <button class="button" onclick="showPopup()">Who We Are</button>

        <!-- 弹出窗口可以通过JavaScript的alert函数实现，如上面的showPopup函数 -->
    </div>

</body>
</html>
