<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例页面</title>
    <style>
        /* 添加一些简单的样式 */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // 添加一个简单的弹出窗口脚本
        function showPopup() {
            alert('这是一个弹出窗口！');
        }
    </script>
</head>
<body>

    <div class="container">
        <!-- 页面标题 -->
        <h1>欢迎来到示例页面</h1>

        <!-- 图片 -->
        <img src="https://via.placeholder.com/600x300" alt="示例图片">

        <!-- 文字段落 -->
        <p>这是一个示例段落，其中包含了一些文字。你可以在这里放置任何你想要的文本。</p>

        <!-- 超链接 -->
        <a href="https://www.example.com" class="button">访问Example.com</a>

        <!-- 按钮 -->
        <button class="button" onclick="showPopup()">点击弹出窗口</button>

        <!-- 弹出窗口可以通过JavaScript的alert函数实现，如上面的showPopup函数 -->
    </div>

</body>
</html>
